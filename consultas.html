<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta y Baja de Citas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <header class="page-frame top-frame">
        <div class="color-band green-band"></div>
        <div class="color-band main-band">
            <h1 class="header-title">
                <span class="psi-symbol">&#936;</span> Consultorio Psicológico
            </h1>
            <nav>
            <a href="index.html">Agendar</a>
            <a href="consultas.html" class=" activo">Revisión</a>
            </nav>
        </div>
    </header>

    <div class="container">
        
        <div class="table-section">
            <h2>Citas Agendadas</h2>
            <div class="table-responsive">
                <table class="citas-table">
                    <thead>
                        <tr>
                            <th>ID Cita</th>
                            <th>Paciente</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="citasTableBody">
                        <tr><td colspan="4">Cargando citas...</td></tr> 
                    </tbody>
                </table>
            </div>
        </div>

        <div class="details-section">
            <h2>Detalles de la Cita</h2>
            <div id="citaDetails">
                <p><strong>Nombre:</strong> <span id="detailNombre">---</span></p>
                <p><strong>Edad/Categoría:</strong> <span id="detailEdad">---</span></p>
                <p><strong>Teléfono:</strong> <span id="detailTelefono">---</span></p>
                <p><strong>Fecha:</strong> <span id="detailFecha">---</span></p>
                <p><strong>Hora:</strong> <span id="detailHora">---</span></p>
            </div>
            
            <button id="eliminarCitaBtn" class="btn-eliminar" disabled>
                ELIMINAR CITA 
            </button>
        </div>
    </div>

    <footer class="page-frame bottom-frame">
        <div class="color-band green-band"></div>
        <div class="color-band main-band footer-content">
            <p>
                <i class="phone-alt"></i> Teléfono: 55 1234 5678 | 
                <i class="envelope"></i> Email: info@consultorio.com | 
                <i class="facebook"></i> Facebook: @PsicologiaSalud
            </p>
        </div>
    </footer>

    
    <script src="script.js"></script>
    
</body>
</html>
